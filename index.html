<!DOCTYPE html>
<html>
<head>
	<title>Card Flip</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/card.js"></script>
</head>
<body>
	<h1> Cards </h1>

	<!-- CARD ONE -->
	<div id="card-one">
		<figure class="front panel">
			<h2>My Favorite Puppy</h2>
			<img src="http://blog-photos.dogvacay.com/wp-content/uploads/2012/03/Puppy.jpg">
		</figure>
		<figure class="back panel">
			<h2>Puppy Stats</h2>
			<ul>
			    <li>Treats Consumed: 55</li>
			    <li>Toys Destroyed: 16</li>
			    <li>Naps Per Day: 2.34</li>
			    <li>Cute Yawns: 700</li>
			</ul>
		</figure>
	</div>

	<!-- CARD TWO -->
	<div id="card-two">
		<figure class="front panel">
     <h2>My Favorite Car</h2>

			<img src="http://www.besttruck.info/wp-content/uploads/2014/09/JeepWranglerWhite_20inchFuelHostage_MatteBlack_888.jpeg"> <!-- add one image, plus a header if you like! -->
		</figure>
		<figure class="back panel">
			<h2>Stats</h2>
      <ul>
			    <li>Bugs Crushed: 55</li>
			    <li>Days Dirty: 16</li>
			    <li>Gas Milage: 2.34</li>
			    <li>Pounds: 700</li>
			</ul>
			<!-- list out whatever stats you want here! -->
		</figure>
	</div>

	<!-- CARD THREE -->
	<div id="card-three">
		<figure class="front panel">
      <h2>My Favorite Food</h2>
			<img src="https://cowcrumbs.files.wordpress.com/2015/06/french-fries-wallpaper-1.jpg"> <!-- add one image, plus a header if you like! -->
		</figure>
		<figure class="back panel">
			<h2>Stats</h2>
      <ul>
			    <li>Thickness: 55</li>
			    <li>Days Eaten: 16</li>
			    <li>Salt: 2.34</li>
			    <li>Calories: 700</li>
			</ul>
			<!-- list out whatever stats you want here! -->
		</figure>
	</div>


</body>
</html>
